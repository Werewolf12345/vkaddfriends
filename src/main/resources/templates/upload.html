<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" media="screen">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"
	media="all" />
<title>File upload</title>
<link rel="shortcut icon" th:href="@{/static/images/favicon.ico}" />
</head>
<body>
<header class="header">
		<div class="container">
			<h1 class="header-heading">File upload</h1>
		</div>
</header>
<main class="content">
		<div class="container">
			<div class="main">
				<form action="/upload" enctype="multipart/form-data"
					method="post">
					<p>
						Select a file : <input name="file" size="45" type="file"
							class="btn" />
					</p>
					<input type="submit" value="Upload" class="btn" />
				</form>
                <div class="alert alert-info" th:if="${message != null}">
                    <a href="#" class="close" data-dismiss="alert"
                       aria-label="close">&times;</a>
                    <strong>Info </strong><span
                    th:text="${message}">We got message</span>
                </div>
			</div>
		</div>
</main>
<footer class="footer">
		<div class="container">&copy; Alex Soft 2018</div>
</footer>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
