<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/css/bootstrap-social.css">
    <link rel="stylesheet" href="/css/signin.css">
    <title>Welcome to auto-friend app</title>
</head>
<body class="text-center">
<div class="container">
    <form class="form-signin" method="post" action="/vk-app">
        <div class="form-group">
            <h2 class="form-signin-heading">Please enter app data</h2>
            <div class="col-md-12">
                <label>App ID</label>
                <input type="text" class="form-control" name="appid"/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-primary btn-sm">Submit</button>
            </div>
        </div>
    </form>
    &nbsp;
</div>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
