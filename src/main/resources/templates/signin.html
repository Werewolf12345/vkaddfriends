<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/css/bootstrap-social.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body class="text-center">
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="col-md-12">
            <script>
                function vkPopup(myURL, myWidth, myHeight) {
                    var left = (screen.width - myWidth) / 2;
                    var top = (screen.height - myHeight) / 4;
                    window.open(myURL, null, 'width=' + myWidth + ', height=' + myHeight + ', top=' + top + ', left=' + left);
                }
            </script>
            <a href="#" onclick="vkPopup('/vk-auth', 650, 350);" class="btn btn-block btn-social btn-vk">
                <i class="fab fa-vk"></i> Sign in with <b>VK</b></a>
        </div>
    </form>
    &nbsp;
    <form class="form" method="post" action="/vk-token">
        <div class="form-group">
            <label>Copy<b> full URL string</b> and paste it in the field below</label>
            <input type="text" class="form-control" name="urlstring"/>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn-primary btn-sm">Submit</button>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
